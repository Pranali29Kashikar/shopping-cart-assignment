<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabka-Bazar</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="src/scss/flexboxgrid.css">
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,600,700' rel='stylesheet' type='text/css'>
</head>

<body>
        <header id="header"></header>
    <section>
        <div class="row">
            <div class="form_text">
                <h2>Signup</h2>
                <p>We do not share your personal details with anyone.</p>
            </div>
            <div class="form_set">
                <form>
                    <div class="fieldset">
                        <input type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>First Name</label>
                    </div>
                    <div class="fieldset">
                        <input type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Last Name</label>
                    </div>
                    <div class="fieldset">
                        <input type="email" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Email</label>
                    </div>
                    <div class="fieldset">
                        <input type="password" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                    </div>
                    <div class="fieldset">
                        <input type="password" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Confirm Password</label>
                    </div>
                    <button type="submit" class="btn btn_login">Signup</button>

            </div>
            </form>
        </div>
    </section>
    <footer id="footer"></header>
        <script src="../src/js/index.js"></script>

</body>

</html>

</body>

</html>
